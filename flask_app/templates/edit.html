<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css">
    <title>Add A Dinner</title>
</head>
<body>

    <div class="container">
        <div class="bg-danger ">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-white p-2">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <p>{{ session['user_id'] }}</p>

<form action="/edit" method="POST">
    
        <input type="hidden" name="user_id" value="{{ session['user_id'] }}">

        <div class="editForm">
            <label for="name">Name: </label>
            <input type="text" name="name">
        </div>
        
        <div class="editForm">
            <div>
                <label>Type: </label>
                <input type="radio" name="type" value="Homemade">
                <label for="type">Homemade</label>
                
                <input type="radio" name="type" value="Takeout">
                <label for="type">Takeout</label>
            </div>
        </div>
        
        <!-- If Homemade is selected -->
        <div class="editForm">            
            <label>Difficulty: </label>

            <input type="radio" name="difficulty" value="N/A">
            <label for="difficulty">N/A</label>

            <input type="radio" name="difficulty" value="Easy">
            <label for="difficulty">Easy</label>
            
            <input type="radio" name="difficulty" value="Medium">
            <label for="difficulty">Medium</label>
            
            <input type="radio" name="difficulty" value="Hard">
            <label for="difficulty">Hard</label>
    </div>

    <!-- If Takeout is selected -->
    <div class="editForm">
        <label>Price: </label>
        <input type="radio" name="price" value="Cheap">
        <label for="price">Cheap</label>
        
        <input type="radio" name="price" value="Moderate">
        <label for="price">Moderate</label>
        
        <input type="radio" name="price" value="Expensive">
        <label for="price">Expensive</label>
    </div>

    <div class="editForm">
        <label for="description">Description: </label>
        <textarea id="description" name="description" rows="3" cols="40"></textarea>
    </div>

    <div class="editForm">
        <label for="ingredients">Ingredients: </label>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea>
    </div>

    <div class="editForm">
        <label for="steps">Steps: </label>
        <textarea id="steps" name="steps" rows="7" cols="50"></textarea>
    </div>
        
    <div class="editForm">
        <input type="submit" value="Edit Dinner">
    </div>

</form>

    <a href="/dashboard">Never mind. It's perfect.</a>

</body>
</html>
